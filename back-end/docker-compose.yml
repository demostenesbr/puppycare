services:
  postgres:
    image: postgres:16-alpine
    container_name: puppycare-postgres
    restart: always
    environment:
      POSTGRES_USER: puppycare
      POSTGRES_PASSWORD: puppycare_pass
      POSTGRES_DB: puppycare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U puppycare"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
